<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mental Calculation Game</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 10px;
      overflow-y: auto;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 20px;
      width: 350px;
      max-width: 100%;
      text-align: center;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 80vh; /* Garantir que o container não seja muito grande */
      height: auto; /* Permitir que o container cresça conforme o conteúdo */
    }

    h1 {
      font-size: 1.6rem;
      margin: 5px 0;
      color: #ffeaa7;
      text-shadow: 2px 2px #2d3436;
      word-break: break-word;
    }

    label {
      font-size: 0.95rem;
      display: block;
      margin: 5px 0 3px;
      color: #dfe6e9;
    }

    input[type="number"], select {
      padding: 6px;
      font-size: 0.95rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      width: 80%;
      max-width: 200px;
    }

    #start-button, #submit-result {
      background: #00b894;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      font-size: 0.95rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 8px;
      width: 100%;
    }

    #start-button:hover, #submit-result:hover {
      background: #09804c;
    }

    #number-display, #result, #feedback {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #user-result {
      padding: 7px;
      font-size: 0.95rem;
      border-radius: 10px;
      border: none;
      margin: 8px 0;
      width: 100%;
      max-width: none;
    }

    #feedback {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #74b9ff;
      word-wrap: break-word;
    }

    .footer {
      margin-top: 10px;
      font-size: 0.75rem;
      color: #b2bec3;
      flex-shrink: 0;
    }

    #description {
      font-size: 0.8rem;
      color: #ff7675;
      margin-top: 0;
      margin-bottom: 8px;
    }

    @media (max-height: 700px) {
      .container {
        height: auto;
      }

      h1 {
        font-size: 1.5rem;
      }

      #number-display {
        font-size: 1.5rem;
      }

      label, #description, .footer {
        font-size: 0.9rem;
      }

      input[type="number"], select, #user-result {
        max-width: 100%;
      }

      #start-button, #submit-result {
        padding: 7px 18px;
        font-size: 0.9rem;
      }
    }

    @media (max-height: 600px) {
      .container {
        height: auto;
        padding: 8px 12px;
      }

      h1 {
        font-size: 1.4rem;
      }

      #number-display {
        font-size: 1.4rem;
      }

      label, #description, .footer {
        font-size: 0.85rem;
      }

      input[type="number"], select, #user-result {
        padding: 5px;
        font-size: 0.85rem;
      }

      #start-button, #submit-result {
        padding: 6px 15px;
        font-size: 0.85rem;
      }
    }

    @media (max-height: 500px) {
      .container {
        padding: 5px 10px;
      }

      h1 {
        font-size: 1.3rem;
      }

      #number-display {
        font-size: 1.3rem;
      }

      label, #description, .footer {
        font-size: 0.8rem;
      }

      input[type="number"], select, #user-result {
        padding: 4px;
        font-size: 0.8rem;
      }

      #start-button, #submit-result {
        padding: 5px 12px;
        font-size: 0.8rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Mental Calculation Game</h1>
    
    <div>
      <label for="mode">Mode:</label>
      <select id="mode">
        <option value="basic">Basic</option>
        <option value="advanced">Advanced</option>
      </select>
      <p id="description">Advanced mode includes both addition and subtraction operations.</p>
    </div>

    <div>
      <label for="interval">Interval (seconds):</label>
      <input type="number" id="interval" value="1" min="1">
    </div>
    
    <div>
      <label for="digits">Digits (1-3):</label>
      <input type="number" id="digits" value="2" min="1" max="3">
    </div>
    
    <div>
      <label for="count">Count of Numbers:</label>
      <input type="number" id="count" value="5" min="1">
    </div>
    
    <button id="start-button">Play</button>

    <div id="number-display"></div>

    <div id="result">
      <input type="number" id="user-result" placeholder="Enter the result">
      <button id="submit-result">Submit</button>
      <p id="feedback"></p>
    </div>

    <div class="footer">
      <p>Challenge your brain with rapid math!</p>  
      <p>You can buy me a coffee <a href="https://buymeacoffee.com/pedrosarkis" target="_blank">Here</a></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
